<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="Container">    
    <div class="BoxDate">
      <div class="BoxJeremy">
        <img src="/images/image-jeremy.png" alt="" class="Jeremy" />
        <div class="Data">
          <span> Report for </span>
          <h2>Jeremy Robson</h2>
        </div>
      </div>
      <div class="Buttons">
        <button id="Daily">Daily</button>
        <button id="Weekly">Weekly</button>
        <button id="Monthly">Monthly</button>
      </div>
    </div>
    <div class="ContainerWork">
      <div class="ContImg">
        <img src="/images/icon-work.svg" alt="" class="icon">
      </div>
      <div class="ContData">
        <div class="ContText">
          <h2>Work</h2>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="ContLast">
            <span class="stateWork"></span>
            <small class="PrevWork"></small>
          </div>
        <!-- </div> -->
      </div>
    </div>
    <div class="ContainerPlay">
      <div class="ContImg-play">
        <img src="/images/icon-play.svg" alt="" class="icon2">
      </div>
      <div class="ContData">
        <div class="ContText">
       <h2>Play</h2>
       <img src="/images/icon-ellipsis.svg" alt="">
      </div>
      <div class="ContLast">
          <span class="statePlay"></span>
      <small class="PrevPlay"></small>
        </div>
        </div>
    </div>
    <div class="ContainerStudy">
      <div class="ContImg-study">
        <img src="/images/icon-study.svg" alt="" class="icon3">
      </div>
      <div class="ContData">
        <div class="ContText">
          <h2>Study</h2>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="ContLast">
          <span class="stateStudy"></span>
          <small class="PrevStudy"></small>
        </div>
      </div>
    </div>
    <div class="ContainerExercise">
      <div class="ContImg-exercise">
        <img src="/images/icon-exercise.svg" alt="" class="icon4">
      </div>
      <div class="ContData">
        <div class="ContText">
          <h2>Exercise</h2>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="ContLast">
          <span class="stateExercise"></span>
          <small class="PrevExercise"></small>
        </div>
        </div>
    </div>
    <div class="ContainerSocial">
      <div class="ContImg-social">
        <img src="/images/icon-social.svg" alt="" class="icon5">
      </div>
      <div class="ContData">
        <div class="ContText">
          <h2>Social</h2>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="ContLast">
          <span class="stateSocial"></span>
          <small class="PrevSocial"></small>
        </div>
      </div>
    </div>
    <div class="ContainerSelfCare">
      <div class="ContImg-SelfCare">
        <img src="/images/icon-self-care.svg" alt="" class="icon6">
      </div>
      <div class="ContData">
        <div class="ContText">
          <h2>SelfCare</h2>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="ContLast">
          <span class="stateSelfCare"></span>
          <small class="PrevSelfCare"></small>
        </div>
      </div>
    </div>
  </div>
  
    <script src="/index.js"></script>

    </footer> -->
  </body>
</html>
